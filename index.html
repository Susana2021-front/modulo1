<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="header">
  <img src="imagenes/logo.jpeg" alt="">
  <h1>El mejor vestuario para el mejor look</h1>
</div>


<div class="row">
  <div class="col-3 menu">
    <ul>
      
      <li><a>Vestuario</a></li>
      <li><a>Calzado</a></li>
      <li><a>Accesorios</a></li>
      <li><a>Descuentos</a></li>
    </ul>
  </div>

  <div class="col-6">
      <h1>¡Encuentra Todo lo que buscar en menos tiempo!</h1>
          
        <ul class="galeria">
            <a href="#"><ul><img src="imagenes/img1.jfif" alt=""></ul></a>
            <a href="#"><ul><img src="imagenes/img2.jpg" alt=""></ul></a>
            <a href="#"><ul><img src="imagenes/img3.jfif" alt=""></ul></a>
            <a href="#"><ul><img src="imagenes/img5.jpg" alt=""></ul></a>
           
        </ul>
  </div>

  
  </div>
  
  <div class="col-3 right">
    <div class="aside">
    <div><h2><i class="fas fa-exchange-alt">Devolución y Cambios</h2></i></div>
    <div><h2><i class="far fa-clock">Seguimiento del pedido</h2></i></div> 
    <div><h2><i class="fas fa-phone">Atención al cliente</h2></i></div>
     
    <div id='wrapper'>
      <form action='' class='form'>
        <p class='field required half'>
          <label class='label required' for='name'>Nombre</label>
          <input class='text-input' id='name' name='name' required type='text'>
        </p>
        <p class='field required half'>
          <label class='label' for='email'>E-mail</label>
          <input class='text-input' id='email' name='email' required type='email'>
        </p>
        <p class='field'>
          <label class='label' for='message'>Mensaje</label>
          <textarea class='textarea' cols='50' id='message' name='message' required rows='4'></textarea>
        </p>
        <p class='field'>
          <input class='button' type='submit' value='Send message'>
        </p>
      </form>
    </div>
  </div>
</div>

<div class="footer">

</div>

</html>
